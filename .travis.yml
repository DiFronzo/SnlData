language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
python:
  - 2.7
  - 3.5
  - 3.6
before_install:
  - python --version
  - python setup.py install
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
install:
  - pip install -r requirements.txt
script: pytest # run tests
after_success:
  - codecov # submit coverage
